<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
</head>
<body>
    <main>
        
        <section id="login">
            <div id="imagens">
            <!--  Aqui fica a imagem -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente Faça login para acessar sua conta e poder fazer as configurações no seu ambiente..</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required max="30">
                        <label for="ilogin">Email</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required maxlength="15">
                        <label for="isenha">Senha</label>
                        
                    </div>
                    <input type="submit" value="Enviar">
                        <a href="esqueci.html" class="botao">Esqueci a Senha </a>
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                </form>
            </div>

        </section>

    </main>
</body>
</html>
